<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="Startsite :: header"></head>

<body class="container">
<div th:replace = "Organizer/organizerStart :: navigateOrganizer"></div>

<table class="table table-striped table-dark">
  <thead>
    <tr>
	  <th scope="col">Student</th>
      <th scope="col">Mail Addresse</th>
      <th scope="col">Link zum hinzufügen</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student : ${studenten}">
      <td th:text="@{${student.prename}+' , '+${student.surname}}"></td>
      <td>
      <a th:text="${student.mailAddress}" >
      </a>
      </td>
      <td>
      <a th:href="@{'/organizer/mentorZuweisen/'+${student.mailAddress}}">Mentor hinzufügen</a>
      </td>
    </tr>
  </tbody>
</table>





<div th:replace ="Startsite :: bootend"></div>
</body>

</html>
