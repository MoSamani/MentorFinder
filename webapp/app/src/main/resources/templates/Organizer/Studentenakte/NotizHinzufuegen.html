<div th:replace = "Organizer/organizerStart :: navigateOrganizer"></div>

<h1>Neue Notiz</h1>

<form method = "post" th:object="${note}">

        <label for="TitleInput">Titel</label>
        <input class="form-control" type="text" th:field="*{title}" id="TitleInput"></input>
        <span th:errors="*{title}" class="alert alert-danger" role="alert"></span>
	</div>
	<div class="form-group w-50">
        <label for="NachrichtInput">Notiz</label>
        <textarea class="form-control" type="text" th:field="*{content}" id="NachrichtInput"></textarea>
        <span th:errors="*{content}" class="alert alert-danger" role="alert"></span>
	</div>
