<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="Startsite :: header"></head>

<body class="container">
<div th:replace = "Organizer/organizerStart :: navigateOrganizer"></div>
<table class="table table-striped table-dark">
  <thead class="thead-dark">
    <tr>
	  <th scope="col">Mentor</th>
	  <th scope="col">Student</th>
      <th scope="col">Grund</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody >
    <tr th:each="request : ${closingRequest}">
      <td th:text="@{${request.mentor.prename}+' '+${request.mentor.surname}}" ></td>
      <td th:text="@{${request.assignment.student.prename}+' '+${request.assignment.student.surname}}" ></td>
      <td th:text="${request.reason}"></td>
      <td>
        <a th:href="@{'/organizer/fallabschlussDetail/'+${request.id}}">Ansehen</a>
      </td>
    </tr>
  </tbody>
</table>






<div th:replace ="Startsite :: bootend"></div>
</body>

</html>
