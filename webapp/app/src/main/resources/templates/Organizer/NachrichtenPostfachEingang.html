<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="Startsite :: header"></head>

<body class="container">
<div th:replace = "Organizer/organizerStart :: navigateOrganizer"></div>
<a href="/organizer/postfachEingang" class="badge badge-primary">Posteingang</a>
<a href="/organizer/postfachAusgang" class="badge badge-primary">Postausgang</a>
<a href="/organizer/sendeNachricht" class="badge badge-primary">Nachricht senden</a>

<h1>Posteingang</h1>

<table class="table table-striped table-dark">
  <thead class="thead-dark">
    <tr>
	  <th scope="col">Absender</th>
	  <th scope="col">Rolle</th>
      <th scope="col">Titel</th>
      <th scope="col">Datum</th>
	</tr>
  </thead>
  <tbody >
    <tr th:each="nachricht,iter : ${nachrichten}">
      <td th:text="@{${nachricht.sender.prename} + ' ' + ${nachricht.sender.surname}}"></td>
      <td th:text="${nachricht.sender.role}"></td>
      <td>
      <a th:text="${nachricht.title}" th:href="@{'/organizer/postfach/0/'+${iter.index}}">
      </a>
      </td>
      <td th:if="${nachricht.date.minute}>9" th:text="@{${nachricht.date.dayOfMonth}+'.'+${nachricht.date.monthValue}+'.'+${nachricht.date.year}+' '+${nachricht.date.hour}+':'+${nachricht.date.minute}}">
      </td>
      <td th:unless="${nachricht.date.minute}>9" th:text="@{${nachricht.date.dayOfMonth}+'.'+${nachricht.date.monthValue}+'.'+${nachricht.date.year}+' '+${nachricht.date.hour}+':'+'0'+${nachricht.date.minute}}">
      </td>
    </tr>
  </tbody>
</table>




<div th:replace ="Startsite :: bootend"></div>
</body>

</html>
