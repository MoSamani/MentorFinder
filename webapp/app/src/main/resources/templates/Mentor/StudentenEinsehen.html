<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="Startsite :: header"></head>

<body class="container">

<div th:replace = " Mentor/mentorStart :: navigateMentor"></div>

<table class="table table-striped table-dark">
  <thead class="thead-dark">
    <tr>
	  <th scope="col">Studenten</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student : ${students}">
      <td>
      <a th:text="@{${student.prename}+' '+${student.surname}}" th:href ="@{'/mentor/wechselantragSenden/'+${student.mailAddress}}"></a>
      </td>
    </tr>
  </tbody>
</table>



<ul th:replace= "Startsite :: navigate"></ul>

<div th:replace ="Startsite :: bootend"></div>
</body>

</html>
