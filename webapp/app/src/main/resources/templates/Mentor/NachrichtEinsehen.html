<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="Startsite :: header"></head>

<body class="container">
<div th:replace = " Mentor/mentorStart :: navigateMentor"></div>
<div class="container">
  <h1 th:text="${Title}"></h1>
  <p></p>
  <blockquote>
    <p th:text="${Content}"></p>
    <footer>
    <small th:text="@{'Absender: ' + ${Sender}}"></small>
    </footer>
  </blockquote>
</div>



<div class="alert alert-info" role="alert">
<a th:if="${posteingang}" href="/mentor/postfachEingang">Zurück zum Posteingang</a>
<a th:unless="${posteingang}" href="/mentor/postfachAusgang">Zurück zum Postausgang</a>
</div>

<div th:replace ="Startsite :: bootend"></div>
</body>

</html>
